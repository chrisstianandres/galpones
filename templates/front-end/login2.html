{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!--IE Compatibility modes-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Mobile first-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{{ title }}</title>

    <meta name="description" content="Granja Avicola Pato Faenado">
    <meta name="author" content="">

    <meta name="msapplication-TileColor" content="#5bc0de"/>
    <meta name="msapplication-TileImage" content="{% static 'sistema/assets/img/metis-tile.png"' %}"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'sistema/assets/lib/bootstrap/css/bootstrap.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'sistema/assets/lib/font-awesome/css/font-awesome.css' %}">

    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="{% static 'sistema/assets/css/main.css' %}">
    <!-- Font Awesome v5-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- metisMenu stylesheet -->
    <link rel="stylesheet" href="{% static 'sistema/assets/lib/metismenu/metisMenu.css' %}">

    <!-- onoffcanvas stylesheet -->
    <link rel="stylesheet" href="{% static 'sistema/assets/lib/onoffcanvas/onoffcanvas.css' %}">

    <!-- animate.css stylesheet -->
    <link rel="stylesheet" href="{% static 'sistema/assets/lib/animate.css/animate.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'lib/isloading-v1.0.6/isloading-v1.0.6.css' %}"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="login">

<div class="form-signin">
    <div class="text-center">
        <h4>{{ nomb.nombre|upper }}</h4>
        <img src="{% static 'sistema/assets/img/logo.png' %}" alt="Metis Logo">
    </div>
    <hr>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form id="formlogin" method="post">
                {% csrf_token %}
                <p class="text-muted text-center">
                    Ingresa Tu nombre de usuario y tu contraseña
                </p>
                <div class="form-group">
                    <label for="username">Nombre de Usuario: </label>
                <input type="text" name="username" placeholder="Nombre de Usuario" class="form-control top">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña: </label>
                <input type="password" name="password" placeholder="************" class="form-control bottom">
                </div>

                <hr>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form id="form" method="post">
                <p class="text-muted text-center">Enter your valid e-mail</p>
                <input type="email" placeholder="mail@domain.com" class="form-control">
                <br>
                <button class="btn btn-lg btn-danger btn-block" type="submit">Recover Password</button>
            </form>
        </div>
        <div id="signup" class="tab-pane">
            <form action="index.html">
                <input type="text" placeholder="username" class="form-control top">
                <input type="email" placeholder="mail@domain.com" class="form-control middle">
                <input type="password" placeholder="password" class="form-control middle">
                <input type="password" placeholder="re-password" class="form-control bottom">
                <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
            </form>
        </div>
    </div>
    <hr>
</div>


<!--jQuery -->
<script src="{% static 'sistema/assets/lib/jquery/jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'lib/isloading-v1.0.6/isloading-v1.0.6.js' %}"></script>
<!--Bootstrap -->
<script src="{% static 'sistema/assets/lib/bootstrap/js/bootstrap.js' %}"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script type="text/javascript"
        src=" https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
<script src="{% static 'apps/login.js' %}"></script>
<script src="{% static 'apps/funtions.js' %}"></script>


<script type="text/javascript">
    (function ($) {
        $(document).ready(function () {
            $('.list-inline li > a').click(function () {
                var activeForm = $(this).attr('href') + ' > form';
                //console.log(activeForm);
                $(activeForm).addClass('animated fadeIn');
                //set timer to 1 seconds, after that, unload the animate animation
                setTimeout(function () {
                    $(activeForm).removeClass('animated fadeIn');
                }, 1000);
            });
        });
    })(jQuery);
</script>
</body>

</html>
