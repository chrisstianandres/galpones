{% extends 'front-end/base.html' %}
{% load static %}

{% block content %}
    <input type="hidden" name="user_tipo" value="{{ request.user.tipo }}">
    <div class="row">
        <div class="text-center">
            <a class="quick-btn" href="#">
                <i class="fa fa-check fa-2x"></i>
                <span>N° Lotes</span>
                <span class="label label-danger">2</span>
            </a>
            <a class="quick-btn" href="#">
                <i class="fa fa-envelope fa-2x"></i>
                <span>N° Galpones</span>
                <span class="label label-success">12</span>
            </a>
            <a class="quick-btn" href="#">
                <i class="fas fa-dove fa-2x"></i>
                <span>Tipo de Aves</span>
                <span class="label label-warning">5</span>
            </a>
            <a class="quick-btn" href="#">
                <i class="fas fa-user-check fa-2x"></i>
                <span>Empleados</span>
                <span class="label btn-metis-2">21</span>
            </a>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <div class="box">
                    <header>
                        <h5>Compras Vs Ventas</h5>
                    </header>
                    <div class="body" id="trigo" style="height: 250px;"></div>
                </div>
            </div>
        </div>
        <hr>
    </div>

{% endblock %}
{% block script %}
    <script src="{% static 'apps/dashboard.js' %}"></script>
{% endblock %}
