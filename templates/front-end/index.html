{% extends 'front-end/base.html' %}
{% load static %}

{% block content %}
    <input type="hidden" name="user_tipo" value="{{ request.user.tipo }}">
    <div class="row">
        <div class="text-center">
            <a class="quick-btn" href="#">
                <i class="fa fa-check fa-2x"></i>
                <span>N° Lotes</span>
                <span class="label label-danger" id="lote_tar"></span>
            </a>
            <a class="quick-btn" href="#">
                <i class="fa fa-envelope fa-2x"></i>
                <span>N° Galpones</span>
                <span class="label label-success" id="galpon_tar"></span>
            </a>
            <a class="quick-btn" href="#">
                <i class="fas fa-dove fa-2x"></i>
                <span>Tipo de Aves</span>
                <span class="label label-warning" id="ave_tar"></span>
            </a>
            <a class="quick-btn" href="#">
                <i class="fas fa-user-check fa-2x"></i>
                <span>Empleados</span>
                <span class="label btn-primary" id="empleado_tar"></span>
            </a>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <div class="container-fluid">
                     <canvas id="myChart"></canvas>
                </div>

            </div>
        </div>
        <hr>
    </div>

{% endblock %}
{% block script %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="{% static 'apps/dashboard.js' %}"></script>
{% endblock %}
