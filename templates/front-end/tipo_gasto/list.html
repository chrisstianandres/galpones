{% extends 'front-end/list.html' %}
{% load static %}
{% block table %}
    <thead>
    <tr>
        <th>Id</th>
        <th>Nombres</th>
        <th class="text-center"><em class="fa fa-cog"></em></th>
    </tr>
    </thead>
    <tbody>

    </tbody>

{% endblock %}
{% block table_footer %}
    <a type="button" class="btn btn-warning btn-sm" id="nuevo" style="color: white">
        <i class="fa fa-plus" aria-hidden="true"></i> Nuevo
    </a>
    <a type="button" class="btn btn-success btn-sm" id="reload"
       onclick=" location.reload();">
        <i class="fas fa-sync-alt"></i> Actualizar
    </a>
    <a type="button" class="btn btn-danger btn-sm" href="{% url 'gasto:lista' %}">
        <i class="fas fa-arrow-circle-left"></i> Regresar
    </a>
{% endblock %}
{% block extra %}
    <script src="{% static 'apps/tipo_gasto/list.js' %}"></script>
    <script src="{% static 'apps/tipo_gasto/form.js' %}"></script>
{% endblock %}
