{% load static %}
<div id="top">
    <!-- .navbar -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <header class="navbar-header">
                <a href="{% url 'menu' %}" style="font-size: large" class="navbar-brand"><i
                        class="far fa-duck fa-3x"> {{ empresa.nombre|upper }}</i></a>
            </header>
            <div class="topnav">
                <div class="btn-group">
                    <a data-toggle="modal" data-original-title="Help" data-placement="bottom"
                       class="btn btn-default btn-sm"
                       href="#helpModal">
                        <i class="fa fa-question"></i>
                    </a>
                </div>
                <div class="btn-group">
                    <a href="{% url 'logout' %}" data-toggle="tooltip" data-original-title="Salir"
                       data-placement="bottom"
                       class="btn btn-metis-1 btn-sm">
                        <i class="fa fa-power-off"></i>
                    </a>
                </div>
            </div>

        </div>
        <!-- /.container-fluid -->
    </nav>
    <!-- /.navbar -->
    <header class="head">
        <!-- /.search-bar -->
        <div class="main-bar">
            <h3>
                <i class="{{ icono }}"></i>
                {{ entidad }}
                <a data-placement="bottom" data-original-title="Mostrar / Ocultar" data-toggle="tooltip"
                   class="btn btn-primary btn-sm toggle-left" id="menu-toggle">
                    <i class="fa fa-bars"></i>
                </a>
            </h3>

        </div>
        <!-- /.main-bar -->
    </header>
    <!-- /.head -->
</div>
<!-- /#top -->
